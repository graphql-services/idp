version: '2'
services:
  mysql:
    image: mysql:5.5.42
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
  # phpmyadmin:
  #   image: phpmyadmin/phpmyadmin
  #   links:
  #     - mysql
  #   ports:
  #     - 8080:80
  #   environment:
  #     - PMA_HOST=mysql:3306
  app:
    build: .
    restart: always
    ports:
      - 8000:80
    links:
      - mysql
    environment:
      - DATABASE_URL=mysql://root:root@tcp(mysql:3306)/test?parseTime=true
  test:
    image: jakubknejzlik/godog-graphql
    links:
      - app
    volumes:
      - ./features:/godog/features
    environment:
      - GRAPHQL_URL=http://app/graphql
    command:
      - /bin/sh
      - -c
      - 'sleep 3 && godog'
